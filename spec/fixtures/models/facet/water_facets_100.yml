        type=\"text\">ECHO dataset metadata</title><entry><id>C179002069-SEDAC</id><title
        type=\"text\">Indicators of Coastal Water Quality: Annual Chlorophyll-a Concentration
        1998-2007</title><summary type=\"text\">The Annual Chlorophyll-a Concentrations
        component of the Indicators of Coastal Water Quality Collection consists of
        gridded satellite measurements of chlorophyll-a concentrations (in nanogram/cubic
        meter) in a band extending between 10 and 100 km from the shoreline. Chlorophyll-a
        concentrations are derived from NASA's Sea-viewing Wide Field-of-view Sensor
        (SeaWiFS). The grids are based on annual composites of SeaWiFS satellite data
        provided by the SeaWiFS Project, NASA/Goddard Space Flight Center and GeoEye
        in the form of HDF files at a resolution of 5 arc-minutes (approximately 9
        x 9 km at the equator). The source files are true-color images generated from
        sub-sampled, calibrated, Rayleigh-corrected level-2 data, which are derived
        from raw radiance counts by applying sensor calibration, atmospheric corrections,
        and bio-optical algorithms. To arrive at chlorophyll-a concentrations, radiance
        counts were converted using the conversion formula provided as part of the
        original data files. The gridding is done by the Columbia University Center
        for International Earth Science Information Network (CIESIN).</summary><updated>2014-06-04T00:00:00.000Z</updated><echo:datasetId>Indicators
        of Coastal Water Quality: Annual Chlorophyll-a Concentration 1998-2007</echo:datasetId><echo:shortName>CIESIN_SEDAC_ICWQ_ACHLOA</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        3</echo:processingLevelId><time:start>1998-01-01T00:00:00Z</time:start><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/icwq-annual-chlorophyll-a-concentration-1998-2007/data-download\"
        hreflang=\"en-US\" title=\"data download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://dx.doi.org/10.7927/H4DN4300\" hreflang=\"en-US\" title=\"data
        set DOI and homepage (DOI URL)\" rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-90
        -180 89.99928 179.99856</georss:box><echo:difId>CIESIN_SEDAC_ICWQ_ACHLOA</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag><relevance:score>0.90999995</relevance:score></entry><entry><id>C179002070-SEDAC</id><title
        type=\"text\">Indicators of Coastal Water Quality: Change in Chlorophyll-a
        Concentration 1998-2007</title><summary type=\"text\">The Change in Chlorophyll-a
        Concentrations 1998-2007 component of the Indicators of Coastal Water Quality
        Collection represents a tabular time series of \n\nthe chlorophyll-a concentrations
        for each grid cell, derived from the \"Indicators of Coastal Water Quality:
        Annual Chlorophyll-a Concentration 1998-2007\" dataset. Chlorophyll-a \n\nconcentrations
        are derived from NASA's Sea-viewing Wide Field-of-view Sensor (SeaWiFS). The
        grid cells are organized by country, and the percentage of change from 1998-2007
        is calculated \n\nfor each cell. Each time series was assessed with a linear
        regression, and cells with statistically significant trends in chlorophyll-a
        concentrations are identified. The rows of the table \n\nare linked to a sequence
        grid from the \"Indicators of Coastal Water Quality: Ancillary Data\" collection
        to facilitate the mapping of the trend values for selected countries and areas
        of \n\ninterest. The data are processed and compiled by the Columbia University
        Center for International Earth Science Information Network (CIESIN).</summary><updated>2014-06-04T00:00:00.000Z</updated><echo:datasetId>Indicators
        of Coastal Water Quality: Change in Chlorophyll-a Concentration 1998-2007</echo:datasetId><echo:shortName>CIESIN_SEDAC_ICWQ_CCHLOA</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
