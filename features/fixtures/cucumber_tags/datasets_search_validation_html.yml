        hreflang=\"en-US\" title=\"data download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://dx.doi.org/10.7927/H4D21VHT\" hreflang=\"en-US\" title=\"data
        set DOI and homepage (DOI URL)\" rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-55
        -180 90 180</georss:box><echo:difId>CIESIN_SEDAC_EPI_2010</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag></entry><entry><id>C1000000000-SEDAC</id><title
        type=\"text\">2012 Environmental Performance Index and Pilot Trend Environmental
        Performance Index</title><summary type=\"text\">The 2012 Environmental Performance
        Index (EPI) ranks 132 countries on 22 performance indicators in the following
        10 policy categories:  environmental burden of disease, water (effects on
        human health), air pollution (effects on human health), air pollution (ecosystem
        effects), water resources (ecosystem effects), biodiversity and habitat, forestry,
        fisheries, agriculture and climate change. These categories track performance
        and progress on two broad policy objectives, environmental health and ecosystem
        vitality. Each indicator has an associated environmental public health or
        ecosystem sustainability target. The EPI's proximity-to-target methodology
        facilitates cross-country comparisons among economic and regional peer groups.\n\nThe
        Pilot Trend Environmental Performance Index (Trend EPI) ranks countries on
        the change in their environmental performance over the last decade. As a complement
        to the EPI, the Trend EPI shows who is improving and who is declining over
        time. \n\nThe 2012 EPI and Pilot Trend EPI were formally released in Davos,
        Switzerland, at the annual meeting of the World Economic Forum on January
        27, 2012. These are the result of collaboration between the Yale Center for
        Environmental Law and Policy (YCELP) and the Columbia University Center for
        International Earth Science Information Network (CIESIN). The Interactive
        Website for the 2012 EPI is at http://epi.yale.edu/.</summary><updated>2014-05-13T00:00:00.000Z</updated><echo:datasetId>2012
        Environmental Performance Index and Pilot Trend Environmental Performance
        Index</echo:datasetId><echo:shortName>CIESIN_SEDAC_EPI_2012</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
