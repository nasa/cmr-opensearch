            <title type="text">NASA Energy and Water cycle Study (NEWS) Annual Climatology of the 1st decade of the 21st Century V1.0</title>
            <summary type="text">NASA Energy and Water cycle Study (NEWS) Climatology of the 1st decade of the 21st Century Dataset summarizes the original observationally-based mean fluxes of water and energy budget components during the first decade of the 21st Century, for each continent and ocean basin on monthly and annual scales as well as means over all oceans, all continents, and the globe.  A careful accounting of uncertainty in the estimates is included.  Also, it includes optimized versions of all component fluxes that simultaneously satisfy energy and water cycle balance constraints.

        The dataset contains two data products, an annual climatology data product and a monthly climatology data product. This data product is an annual climatology product. The climatology base period is roughly 1998-2010 where individual dataset covers various periods starting as early as 1998 and as late as 2002, not all extending to 2010.

        The continents and Ocean basins boundaries map is used in this study to compute regional means.  The Ocean basin data was provided by Kyle Hilburn and Chelle Gentemann at Remote Sensing Systems.  The land portion and some inland water bodies of the data are delineated into continents according to general definitions found in Wikipedia and relevant past studies.</summary>
