        type=\"text\">(U-Th)/He ages from the Kukri Hills of southern Victoria Land</title><summary
        type=\"text\">The data set consists of (U-Th)/He ages collected from three
        vertical profiles\n      from the the Kukri Hills (north side of the Ferrar
        Glacier) of Southern\n      Victoria Land.  The data set provides information
        on the cooling history and\n      hence the denduation history of the Transantarctic
        Mountains in this area.\n      Analyses were all carried out at the (U-Th)/He
        lab of Ken Farley at the\n      Californai Institute of Technology.</summary><updated></updated><echo:datasetId>(U-Th)/He
        ages from the Kukri Hills of southern Victoria Land</echo:datasetId><echo:shortName>KUKRI_He</echo:shortName><echo:versionId>Not
        provided</echo:versionId><echo:originalFormat>DIF</echo:originalFormat><echo:dataCenter>SCIOPS</echo:dataCenter><echo:archiveCenter>SYRACUSE/ES/TGIGRG</echo:archiveCenter><echo:organization>SYRACUSE/ES/TGIGRG</echo:organization><echo:organization>Thermochronology
