        -63.51 78.87 170.42</georss:box><echo:difId>CH-OG-1-GPS-10S_0.0</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag><echo:hasGranules>false</echo:hasGranules><echo:hasVariables>false</echo:hasVariables><echo:hasFormats>false</echo:hasFormats><echo:hasTransforms>false</echo:hasTransforms><echo:hasSpatialSubsetting>false</echo:hasSpatialSubsetting></entry><entry><id>C1214305884-AU_AADC</id><title
        type=\"text\">10 year trend of levels of organochlorine pollutants in Antarctic
        seabirds</title><summary type=\"text\">Metadata record for data from ASAC
        Project 2357 See the link below for public details on this project.\n\n----
        Public Summary from Project ----\nContaminants like PCBs and DDE have hardly
        been used Antarctica. Hence, this is an excellent place to monitor global
        background levels of these organochlorines. In this project concentrations
        in penguins and petrels will be compared to 10 years ago, which will show
        time trends of global background contamination levels.\n\nData set description\nFrom
        several birds from Hop Island, Rauer Islands near Davis, samples were  collected
        from preenoil (oil that birds excrete to preen their feathers. This preenoil
        was then analysed for organochlorine pollutants like polychlorinated  biphenyls,
        (PCBs), hexachlorobenzene (HCB), DDE and dieldrin. The species  under investigation
        were the Adelie penguin (Pygoscelis adeliae) and the  Southern Fulmar (Fulmarus
        glacialoides). The samples were collected from adult  breeding birds, and
        stored in -20 degrees C as soon as possible. The analysis  was done with relatively
        standard but very optimised methods, using a  gas-chromatograph and mass-selective
        detection.  \n\nData sheets:\nThe data are available in excel-sheets, located
        at Alterra, The Netherlands (the affiliation of the PI Nico van den Brink.).
        Data are available on PCB153 (polychlorinated biphenyl congener numbered 153),
        hexachlorobenzene (HCB), DDE (a metabolite of the pesticide DDT), and dieldrin
        (an insecticide).\n\nThe metadata are in 4 sheets (in meta data 2357.xls):\n1.
        'Concentrations fulmars'\n2. 'Morphometric data fulmars'\n3. 'Concentrations
        Adelies'\n4. 'Morphometric data Adelies'\n\nThe column headings are: \n\n1.
        'Concentrations fulmars'\n\n- Fulmar: bird number, corresponds with sheet
        'morphometric data fulmars'.\n- PCB153: concentration of PCB-congener 153
        (ng/g lipids)\n- HCB: concentration of hexachlorobenzene (ng/g lipids)\n-
        DDE: concentration of DDE (ng/g lipids)\n- Dieldrin: concentration of dieldrin
        (ng/g lipids)\n- Sample size weight of collected amount of preenoil\n\n2.
        Morphometric data fulmars\n\n- Fulmar: bird number, corresponds with sheet
        'Concentrations fulmars'. \n- Bill Length (mm): length of bill (tip to base)\n-
        Head Length (mm): length of head (tip of bill to back of head)\n- Tarsus (mm):
        length of tarsus\n- Wing Length (cm): length of right wing\n- Weight (kg):
        weight of bird (without bag)\n\n3. 'Concentrations Adelies'\n\nAdelie: bird
        number, corresponds with sheet 'morphometric data Adelies'.\n- PCB153: concentration
        of PCB-congener 153 (ng/g lipids)\n- HCB: concentration of hexachlorobenzene
        (ng/g lipids)\n- DDE: concentration of DDE (ng/g lipids)\n- Dieldrin: concentration
        of dieldrin (ng/g lipids)\n- Sample size weight of collected amount of preenoil\n\n4.
        'Morphometric data Adelies'\n\n- Adelie: bird number, corresponds with sheet
        'Concentrations Adelies'. \n- Bill (mm): length of bill (tip to base)\n- Head
        Length (mm): length of head (tip of bill to back of head)\n- Tarsus (mm):
        length of tarsus\n- Flipper Length (cm): length of right flipper (wing)\n-
        Weight (kg): weight of bird (without bag)\n\nIn sheets on concentrations:
        less than d.l.: concentrations below detection limits.</summary><updated></updated><echo:datasetId>10
