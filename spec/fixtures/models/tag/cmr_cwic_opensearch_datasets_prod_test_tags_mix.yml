                <id>1-GCMD_PROD</id>
                <title type="text">China Dimensions Data Collection: China County-Level Data from Provincial Economic Yearbooks, Keyed to 1:1M GIS Map</title>
                <summary type="text">China County-Level Data on Provincial Economic Yearbooks, Keyed To 1:1M GIS Map consists of socioeconomic and boundary data for the administrative regions of China for 1990 and 1991. The socioeconomic data includes natural resources, population, employment, investment, wage, public finance, price, people's livelihood, agriculture, industry, energy, production, transportation, telecommunication, construction, trade, tourism, environmental protection, education, science, patents, culture, sports, health care, and social welfare. The boundary data are at a scale of one to one million (1:1M) at the county level. This dataset is produced in collaboration with the University of Washington as part of the China in Time and Space (CITAS) project, University of Michigan Center of China Studies (CCS), and the Center for International Earth Science Information Network (CIESIN).

        The data in ARC/INFO Export (ARCE) and dBase IV (DBF) formats are available from the NASA Socioeconomic Data and Applications Center (SEDAC).</summary>
