            <entry>
                <id>C1200018824-GCMDTEST</id>
                <title type="text">ETest Earth Radiation Budget Master Archival Tape (MAT) from NIMBUS-7 ERB</title>
                <summary type="text">Earth Radiation Budget (ERB) instrument consists of three separate elements with a total of 22 sensors: a ten channel solar telescope, 4 fixed wide field of view (WFOV) sensors that view the entire visible disk of the Earth, and an 8 channel (4 telescopes, 2 spectral windows, 0.2 - 4.8 microns and 4.5 - 50 microns) narrow field of view (NFOV) scanner.

        The Master Archival Tape (MAT) contains calibrated, earth-located radiances/irradiances and raw digital counts for all of 22 ERB channels.  It also contains other housekeeping data, such as instrument temperature, satellite ephemeris, and attitude data.  The NFOV scanner failed on June 22, 1980 and its data is available only for the period November 1978 through June 1980.

        The MAT contains 3 day's worth of data and is the primary source for the generation of Level-II and III ERB data products.

        The Nimbus 7 research-and-development satellite served as a stabilized, earth-oriented platform for the testing of advanced systems for sensing and collecting data in the pollution, oceanographic and meteorological disciplines. The polar-orbiting spacecraft consisted of three major structures: (1) a hollow torus-shaped sensor mount, (2) solar paddles, and (3) a control housing unit that was connected to the sensor mount by a tripod truss structure.</summary>
