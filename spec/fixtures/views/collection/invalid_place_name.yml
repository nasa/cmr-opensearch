        type=\"text\">ECHO dataset metadata</title><entry><id>C1214621811-SCIOPS</id><title
        type=\"text\">(SCI) The Bowen Island GeoLibrary (Data Collection)</title><summary
        type=\"text\">The Bowen Island GeoLibrary is a collection of map, text and
        image-based\n      information that reflects what we currently know about
        our island and about\n      ourselves as a community.\n      \n      It includes
        an atlas of biophysical and land use planning maps, and a\n      repository
        of key documents, including the Bowen Island Official Community\n      Plan,
        the Green Zone report, the State of Bowen Island Report, the Crown Lands\n
        \     Report and more.\n      \n      The Bowen Island Sustainability Project
        (BISP) was initiated in June 2000 as an\n      extension of work conducted
        by the Capilano College Environmental Science\n      Program.\n      \n      BISP
        proceeded with direct funding by the Real Estate Foundation, and through\n
        \     partnerships with Bowen Island Municipality, the Geological Survey of
        Canada\n      and Capilano College. The deliverables from this project are
        two-fold: a) State\n      of Bowen Island (SoBI) report and b) Bowen Island
        Information System. The Bowen\n      Island Information System includes four
        subdeliverables: a database catalogue,\n      Geographic Information System
        (GIS) atlas, maps &amp; spatial data for the SoBI\n      report, and an information
        system summary report.\n      \n      Through the deliverables, the Bowen
        Island Sustainability Project will assist\n      the community, the municipality,
        and any future initiatives in evaluating and\n      facilitating the decision
        making processes that leads to more sustainable\n      communities.The purpose
        of developing the information system as part of the\n      Bowen Island Sustainability
        Project is to support and provide critical\n      information about Bowen
        Island for the ?State of Bowen Island' report. It also\n      facilitates
        the use of information, both spatial and non-spatial, on Bowen\n      Island
        in future initiatives, by compiling a vital information catalogue and a\n
        \     collection of GIS data for the community.\n      Spatial Data Organization
        Information -\n      \n          Indirect Spatial Reference:\n          Direct
        Spatial Reference:\n          Raster Object Type:\n          Row Count:\n
        \         Column Count:\n          Vertical Count:\n      Spatial Reference
        Information -\n           Horizontal Coordinate System Definition -\n      \n
        \     Planar -\n      \n      \n      \n      \n          Planar Coordinate
        Encoding Method:\n          Coordinate Representation:\n           Abscissa
