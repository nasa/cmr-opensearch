        type=\"text\">           Inter-disciplinary Forest Ecosystem Research (InFER),
        Newfoundland, Canada         </title><summary type=\"text\">The Inter-disciplinary
        Forest Ecosystem Research (InFER) project was\nestablished in 1993 to determine
        the effects of harvesting and silvicultural\npractices on boreal forest ecosystems.
        \ The inter-disciplinary nature of the\nproject promotes sharing of resources
        and common environmental data, as well as\ncoordinated documentation of ecosystem
        parameters.\n\n         The InFER research project is located at Horseshoe
        Brook which was\nburned in 1998, and Glide Lake which was burned and planted
        in 1993.  Both\nlocations are found in Western Newfoundland.\n\n         Collaborators
        in the InFER Project are:\n\n         Natural Resources Canada, Canadian Forest
        Service, Atlantic Forestry\nCentre\n         University of Helsinki, Helsinki,
        Finland\n         Finnish Forest Research Institute, Vantaa, Finland\n         Technische
        Universitat Dresden, Tharandt, Germany\n         Nipissing University, Ontario\n
        \        Newfoundland Forest Service, Department of Forestry and Agrifoods\n
        \        Corner Brook Pulp and Paper Company Limited\n         Memorial University
        of Newfoundland\n\n         The InFER project is part of the Forest Ecosystem
        Research Network of\nSites (FERNS) and is one of eight sites representing
        the Boreal Shield Ecozone.\n It should be noted that the InFER project is
        listed under the title Glide Lake\n(Western Newfoundland) for FERNS.\n\n         This
        integrated approach to ecosystem research will contribute\nsignificantly to
        our understanding of forest ecosystems and facilitate the\ncreation of sound
        forest ecosystem practices that will enhance our efforts in\nrealizing the
        goal of forest ecosystem sustainability in Canada.\n\nSpatial Data Organization
        Information -\n\n    Indirect Spatial Reference:\n    Direct Spatial Reference:\nSpatial
