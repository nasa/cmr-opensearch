        	<entry>
        		<id>C1000000220-SEDAC</id>
        		<title type="text">2001 Environmental Sustainability Index (ESI)</title>
        		<summary type="text">The 2001 Environmental Sustainability Index (ESI) utilizes a refined methodology based on the 2000 Pilot ESI effort, to construct an index covering 122 countries that measures the overall progress towards environmental sustainability. The index is a composite measure of the current status of a nation's environmental systems, pressures on those systems, human vulnerability to environmental change, national capacity to respond, and contributions to global environmental stewardship. The refinements included the addition and deletion of indicators, filling gaps in data coverage, new data sets, and the modification of the aggregation scheme. The index was unveiled at the World Economic Forum's annual meeting, January 2001, Davos, Switzerland. The 2001 ESI is the result of collaboration among the World Economic Forum (WEF), Yale Center for Environmental Law and Policy (YCELP), and the Columbia University Center for International Earth Science Information Network (CIESIN)</summary>
