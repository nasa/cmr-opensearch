        \ type=\"text\">ECHO dataset metadata</title><entry><id>C179002069-SEDAC</id><title\
        \ type=\"text\">Indicators of Coastal Water Quality: Annual Chlorophyll-a\
        \ Concentration 1998-2007</title><summary type=\"text\">The Annual Chlorophyll-a\
        \ Concentrations component of the Indicators of Coastal Water Quality Collection\
        \ consists of gridded satellite measurements of chlorophyll-a concentrations\
        \ (in nanogram/cubic meter) in a band extending between 10 and 100 km from\
        \ the shoreline. Chlorophyll-a concentrations are derived from NASA's Sea-viewing\
        \ Wide Field-of-view Sensor (SeaWiFS). The grids are based on annual composites\
        \ of SeaWiFS satellite data provided by the SeaWiFS Project, NASA/Goddard\
        \ Space Flight Center and GeoEye in the form of HDF files at a resolution\
        \ of 5 arc-minutes (approximately 9 x 9 km at the equator). The source files\
        \ are true-color images generated from sub-sampled, calibrated, Rayleigh-corrected\
        \ level-2 data, which are derived from raw radiance counts by applying sensor\
        \ calibration, atmospheric corrections, and bio-optical algorithms. To arrive\
        \ at chlorophyll-a concentrations, radiance counts were converted using the\
        \ conversion formula provided as part of the original data files. The gridding\
        \ is done by the Columbia University Center for International Earth Science\
        \ Information Network (CIESIN).</summary><updated>2014-06-04T00:00:00.000Z</updated><echo:datasetId>Indicators\
        \ of Coastal Water Quality: Annual Chlorophyll-a Concentration 1998-2007</echo:datasetId><echo:shortName>CIESIN_SEDAC_ICWQ_ACHLOA</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level\
