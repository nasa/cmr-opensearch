        type=\"text\">           Forest Insect and Disease Survey of Canada - Ontario
        Region Infobase         </title><summary type=\"text\">The dataset includes
        insect and disease damage - defoliation\n                  histories, incidence
        of insect and/or disease.  Forest health - drought damage,\n                  regions
        of decline (mapped), and acid precipitation damage.  Value added\n                  thematic
        data obtained by field measurements and aerial mapping (manual).\n                  \n
        \                          This data is applied to accumulate historical information
        on\n                  occurrence and damage caused by forest insects and disease;
        accumulate\n                  information on forest health on an annual basis.
        \ Potential applications:\n                  prediction of insect/disease
        outbreaks; assessment of impact on forest yield.\n                  \n                  Spatial
        Data Organization Information -\n                  \n                      Indirect
