        type=\"text\">1-km Water Fraction From National Topographic Data Base Maps,
        Canada</title><summary type=\"text\">This product is a raster coverage representing
        the fraction of area within each\n      1km grid cell over Canada's land mass
        covered by waterbodies, as mapped within\n      the National Topographic Data
        Base v3.1. In NTDB, waterbody is defined as area\n      covered by open water
        belonging to one of five categories (section 1.5.1). The\n      product involves
        negligible errors due to aggregation and data format\n      conversion in
        comparison with the NTDB digital base maps used in its\n      generation.
        As such, the errors between mapped and actual water fractions are\n      primarily
        due to differences between the NTDB source maps and the actual\n      waterbody
        coverage in a grid cell. Since water area fluctuates seasonally and\n      interanually
        one should use caution in applying this product for local mapping\n      and
        modeling purposes. At a minimum, one should verify that the survey dates of\n
        \     the source NTDB maps are appropriate. Furthermore, some consideration
        should be\n      given to seasonal shifts in waterbody extent. The majority
        of NTDB source maps\n      were surveyed within the growing season (post snow-melt)
        and should therefore\n      be relatively unbiased during the growing season
        in the absence of drought or\n      severe precipitation events. At regional
        and national scales we expect that\n      seasonal (weather-induced) fluctuations
        in water extent are the major\n      uncertainty in water fractions.There
        are three major objectives for generating\n      this product:\n      \n               1.
        \    Providing information of water fraction coverage as input to\n      the
        processing, analysis and interpretation of satellite data.\n               2.
        \    Providing a visualization of regional and national water\n      fraction
        coverage.\n               3.     Providing initial estimates of water fraction
        coverage for\n      numerical simulation models independent of topology information
        available from\n      hydrographic networks.\n      \n               There
        may be other applications we have not envisioned. The spatial\n      resolution
        of the raster grid can be easily improved, limited only by copyright\n      restrictions
        when the resolution allows representation of base map features\n      indistinguishable
        from the vector data layers.\n      \n               The release of this data
        on GeoGratis is to promote geomatics use and\n      education by providing
        a web and file transfer protocol (ftp) site that\n      distributes geospatial
        data of Canada. Data is available for download, without\n      charge.\n      Spatial
        Data Organization Information -\n      \n          Indirect Spatial Reference:\n
        \         Direct Spatial Reference: Raster\n          Raster Object Type:\n
        \         Row Count:\n          Column Count:\n          Vertical Count: \n
