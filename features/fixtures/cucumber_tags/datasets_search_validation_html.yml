        -96.6</georss:point><echo:difId>FIFE_STRM_15M</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag></entry><entry><id>C179001887-SEDAC</id><title
        type=\"text\">2000 Pilot Environmental Sustainability Index (ESI)</title><summary
        type=\"text\">The 2000 Pilot Environmental Sustainability Index (ESI) is an
        exploratory effort to construct an index that measures the ability of a nation's
        economy to achieve sustainable development, with the long term goal of finding
        a single indicator for environmental sustainability analagous to that of the
        Gross Domestic Product (GDP). The index covering 56 countries is a composite
        measure of the current status of a nation's environmental systems, pressures
        on those systems, human vulnerability to environmental change, national capacity
        to respond, and contributions to global environmental stewardship. The index
        was unveiled at the World Economic Forum's annual meeting, January 2000, Davos,
        Switzerland. The 2000 Pilot ESI is the result of collaboration among the World
        Economic Forum (WEF), Yale Center for Environmental Law and Policy (YCELP),
        and the Columbia University Center for International Earth Science Information
        Network (CIESIN).</summary><updated>2014-05-13T00:00:00.000Z</updated><echo:datasetId>2000
        Pilot Environmental Sustainability Index (ESI)</echo:datasetId><echo:shortName>CIESIN_SEDAC_ESI_2000</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        2</echo:processingLevelId><time:start>1978-01-01T00:00:00Z</time:start><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/esi-pilot-environmental-sustainability-index-2000/data-download\"
        hreflang=\"en-US\" title=\"data download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://dx.doi.org/10.7927/H4NK3BZJ\" hreflang=\"en-US\" title=\"data
        set DOI and homepage (DOI URL)\" rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-55
        -180 90 180</georss:box><echo:difId>CIESIN_SEDAC_ESI_2000</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag></entry><entry><id>C1000000220-SEDAC</id><title
        type=\"text\">2001 Environmental Sustainability Index (ESI)</title><summary
        type=\"text\">The 2001 Environmental Sustainability Index (ESI) utilizes a
        refined methodology based on the 2000 Pilot ESI effort, to construct an index
        covering 122 countries that measures the overall progress towards environmental
        sustainability. The index is a composite measure of the current status of
        a nation's environmental systems, pressures on those systems, human vulnerability
        to environmental change, national capacity to respond, and contributions to
        global environmental stewardship. The refinements included the addition and
        deletion of indicators, filling gaps in data coverage, new data sets, and
        the modification of the aggregation scheme. The index was unveiled at the
        World Economic Forum's annual meeting, January 2001, Davos, Switzerland. The
        2001 ESI is the result of collaboration among the World Economic Forum (WEF),
        Yale Center for Environmental Law and Policy (YCELP), and the Columbia University
        Center for International Earth Science Information Network (CIESIN)</summary><updated>2014-05-13T00:00:00.000Z</updated><echo:datasetId>2001
        Environmental Sustainability Index (ESI)</echo:datasetId><echo:shortName>CIESIN_SEDAC_ESI_2001</echo:shortName><echo:versionId>2.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        2</echo:processingLevelId><time:start>1980-01-01T00:00:00Z</time:start><link
