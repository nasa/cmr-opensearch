        type=\"text\">Indicators of Coastal Water Quality: Ancillary Data</title><summary
        type=\"text\">The Ancillary Data component of the Indicators of Coastal Water
        Quality Collection includes a 5 arc-minute (approximately 9 x 9 km at the
        equator) sequence grid, grid cell centroids that relate to the grid cells
        in the tabular \"Indicators of Coastal Water Quality: Change in Chlorophyll-a
        Concentration 1998-2007\" dataset, and a country buffer dataset that is divided
        by exclusive economic zones (EEZ). The data are produced by the Columbia University
        Center for International Earth Science Information Network (CIESIN).</summary><updated>2014-06-04T00:00:00.000Z</updated><echo:datasetId>Indicators
        of Coastal Water Quality: Ancillary Data</echo:datasetId><echo:shortName>CIESIN_SEDAC_ICWQ_ANC</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
