            <title type="text">Water Vapor Sensing System (WVSS) Data at UCAR/JOSS/NOAA/CODIAC</title>
            <summary type="text">Atmospheric water vapor measurements from commercial aircraft are now
        available to complement the real-time winds and temperatures available
        from the Aircraft Communication, Addressing and Reporting System
        (ACARS). The technology of this first-generation system (WVSS-I) is a
        modified Vaisala thin-film sensor. It is considered to be equal to or
        better than existing radiosonde humidity data and especially so at the
        upper levels of the troposphere. A second-generation system (WVSS-II)
        is in progress.</summary>
