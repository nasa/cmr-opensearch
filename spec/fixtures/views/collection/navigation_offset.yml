        type=\"text\">           Ground Water Levels at Selected Sites in New Brunswick,
        Canada         </title><summary type=\"text\">The purpose of this database
        is to measure fluctuations in groundwater\nlevels at selected sites in New
        Brunswick. The water level information\nindicates depth below ground level
        and elevation of water level referenced to\ngeodetic datum.\n\n         Data
        is available monthly for a 12-year period ending April 1, 1992,\nwhen the
        program was discontinued due to a budget reduction measure. Data\ncollection
        is now (2001) being reinstated, with two monitoring stations now\noperating.\n\n
        \        Thirty-seven monitoring stations in New Brunswick provided water\nlevels
        measured using chart recorders and data loggers with the data directly\ndownloaded
        via modems to the office. The baseline stations monitoring the\ngroundwater
        provided data reflecting natural fluctuations with respect to\nclimate, topography
        and geology. The water management stations data reflected\nthe pumping activity
        in municipal wellfields.\n\n         The purpose of this database is to measure
        fluctuations in groundwater\nlevels at selected sites in New Brunswick.\n\nSpatial
        Data Organization Information -\n\n    Indirect Spatial Reference:\n    Direct
        Spatial Reference:\nSpatial Reference Information -\nHorizontal Coordinate
        System Definition -\nPlanar -\n\n\n\n\n    Planar Coordinate Encoding Method:\n
