        href=\"http://data.aad.gov.au/aadc/metadata/citation.cfm?entry_id=ASAC_2201_HCL_0.5\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-66
        110 -66 110</georss:box><echo:difId>ASAC_2201_HCL_0.5</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag><echo:hasGranules>false</echo:hasGranules><echo:hasVariables>false</echo:hasVariables><echo:hasFormats>false</echo:hasFormats><echo:hasTransforms>false</echo:hasTransforms><echo:hasSpatialSubsetting>false</echo:hasSpatialSubsetting></entry><entry><id>C1214608509-SCIOPS</id><title
        type=\"text\">1 Kilometer Land Cover Product from the University of Maryland</title><summary
        type=\"text\">Over the past several years, researchers have increasingly turned
        to remotely sensed data to improve the accuracy of data sets that describe
        the geographic distribution of land cover at regional and global scales. To
        develop improved methodologies for global land cover classifications as well
        as to provide global land cover products for immediate use in global change
        research, we have employed the NASA/NOAA Pathfinder Land (PAL) data set with
        a spatial resolution of 1km. This data set has a length of record of 14 years
        (1981-1994), providing the ability to test the stability of classification
        algorithms. Furthermore, this data set includes red, infrared, and thermal
        bands in addition to the Normalized Difference Vegetation Index (NDVI). Inclusion
        of these additional bands improves discrimination between cover types. We
        aim through this study to 1) develop methodologies for global land cover classifications
        that are objective, reproducible, and feasible to implement on data from additional
        years and 2) produce a global land cover classification at 1 km spatial resolution
        accessible to the global change research community.</summary><updated></updated><echo:datasetId>1
        Kilometer Land Cover Product from the University of Maryland</echo:datasetId><echo:shortName>GLCF_GLC_1km</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>DIF</echo:originalFormat><echo:dataCenter>SCIOPS</echo:dataCenter><echo:archiveCenter>UMD/GLCF</echo:archiveCenter><echo:organization>UMD/GLCF</echo:organization><echo:organization>UMD/LGRSS</echo:organization><time:start>1981-01-01T00:00:00.000Z</time:start><time:end>1994-01-01T23:59:59.000Z</time:end><link
