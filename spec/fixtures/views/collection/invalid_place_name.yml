        rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\" hreflang=\"en-US\" href=\"http://su-thermochronology.syr.edu/\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-77.7
        162.7 -77.7 162.7</georss:box><echo:difId>KUKRI_He</echo:difId><echo:onlineAccessFlag>false</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag><echo:hasGranules>false</echo:hasGranules><echo:hasVariables>false</echo:hasVariables><echo:hasFormats>false</echo:hasFormats><echo:hasTransforms>false</echo:hasTransforms><echo:hasSpatialSubsetting>false</echo:hasSpatialSubsetting></entry><entry><id>C1214305813-AU_AADC</id><title
        type=\"text\">0.5 hour 1 M HCl extraction data for the Windmill Islands marine
        sediments</title><summary type=\"text\">These results are for the 0.5 hour
        extraction of HCl.\n\nSee also the metadata records for the 4 hour extraction
        of HCl, and the time trial data for 1 M HCl extractions.\n\nA regional survey
        of potential contaminants in marine or estuarine sediments is often one of
        the first steps in a post-disturbance environmental impact assessment. Of
        the many different chemical extraction or digestion procedures that have been
        proposed to quantify metal contamination, partial acid extractions are probably
        the best overall compromise between selectivity, sensitivity, precision, cost
        and expediency.  The extent to which measured metal concentrations relate
        to the anthropogenic fraction that is bioavailable is contentious, but is
        one of the desired outcomes of an assessment or prediction of biological impact.
        \ As part of a regional survey of metal contamination associated with Australia's
        past waste management activities in Antarctica, we wanted to identify an acid
        type and extraction protocol that would allow a reasonable definition of the
        anthropogenic bioavailable fraction for a large number of samples.  From a
        kinetic study of the 1 M HCl extraction of two certified Certified Reference
        Materials (MESS-2 and PACS-2) and two Antarctic marine sediments, we concluded
        that a 4 hour extraction time allows the equilibrium dissolution of relatively
        labile metal contaminants, but does not favour the extraction of natural geogenic
        metals.  In a regional survey of 88 marine samples from the Casey Station
        area of East Antarctica, the 4 h extraction procedure correlated best with
        biological data, and most clearly identified those sediments thought to be
        contaminated by runoff from abandoned waste disposal sites.  Most importantly
        the 4 hour extraction provided better definition of the low to moderately
        contaminated locations by picking up small differences in anthropogenic metal
        concentrations.  For the purposes of inter-regional comparison, we recommend
        a 4 hour 1 M HCl acid extraction as a standard method for assessing metal
        contamination in Antarctica.\n\nThe fields in this dataset are\n\nLocation\nSite\nReplicate\nAntimony\nArsenic\nCadmium\nChromium\nCopper\nIron\nLead\nManganese\nNickel\nSilver\nTin\nZinc</summary><updated></updated><echo:datasetId>0.5
        hour 1 M HCl extraction data for the Windmill Islands marine sediments</echo:datasetId><echo:shortName>ASAC_2201_HCL_0.5</echo:shortName><echo:versionId>Not
