        type=\"text\">1-deg x 1-deg Terrestrial Mean Free-Air Anomalies</title><summary
        type=\"text\">The 1x1 degree Terrestrial Mean Free-Air Gravity Anomaly and
        Geoid Undulations Data Base was compiled and developed by the Ohio State University.
        This data base was received in March 1993. Principal gravity parameters include
        mean elevation, mean free-air anomaly and source id. The gravity anomaly computation
        uses the Geodetic Reference System 1967 (GRS 67) theoretical formula. The
        data are global in coverage where data are available.</summary><updated></updated><echo:datasetId>1-deg
        x 1-deg Terrestrial Mean Free-Air Anomalies</echo:datasetId><echo:shortName>gov.noaa.ngdc.mgg.geophysics.G01414</echo:shortName><echo:versionId>1999
        Edition</echo:versionId><echo:originalFormat>DIF</echo:originalFormat><echo:dataCenter>NOAA_NCEI</echo:dataCenter><echo:archiveCenter>DOC/NOAA/NESDIS/NCEI</echo:archiveCenter><echo:organization>DOC/NOAA/NESDIS/NCEI</echo:organization><echo:organization>DOC/NOAA/NESDIS/NGDC</echo:organization><time:start>1970-01-01T00:00:00.000Z</time:start><link
