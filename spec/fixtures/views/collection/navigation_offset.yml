        type=\"text\">           Forest Health Network Archives - Pest Data for British
        Columbia, Canada         </title><summary type=\"text\">Aerial detection surveys
        are intended to detect new activity, to\n      monitor the trend of ongoing
        activity, to provide general location information,\n      and to subjectively
        rate levels of defoliation.  Manually mapping such activity\n      has quantitative
        and locator accuracy limitations and does not maintain the\n      accuracy
        standards as most data found in GIS databases.\n      \n               Aerial
        detection pest surveys are generally carried out from fixed\n      wing aircraft
        where observers manually sketch each infestation site onto\n      1:100000
        to 1:250000 scale basemaps. The observers sketch infestation sites by\n      drawing
        polygons around the outer perimeter of the infested area on the map. \n      Ground
        checks and other sampling methods are carried out to evaluate the\n      subjective
        ratings.\n      \n               Data acquisition is conducted by Provincial
        governments and data is\n      passed to the Pacific Forestry Centre for archiveing.
        New coverages are added\n      as available.\n      \n               To detect
        and monitor annual, visible vegetation damage primarily\n      caused by insects.\n
