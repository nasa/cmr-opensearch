        type=\"text\">10 sec GPS ground tracking data</title><summary type=\"text\">This
        data set comprises GPS ground data of a sample rate of 10 sec, generated\n
        \     by decoding and sampling GPS high  rate ground data. This raw data passed
        no\n      quality control. The data are given in the Rinex 2.1 format.</summary><updated></updated><echo:datasetId>10
        sec GPS ground tracking data</echo:datasetId><echo:shortName>CH-OG-1-GPS-10S</echo:shortName><echo:versionId>0.0</echo:versionId><echo:originalFormat>DIF</echo:originalFormat><echo:dataCenter>SCIOPS</echo:dataCenter><echo:archiveCenter>DE/GFZ/ISDC</echo:archiveCenter><echo:organization>DE/GFZ/ISDC</echo:organization><echo:organization>GeoForschungsZentrum
