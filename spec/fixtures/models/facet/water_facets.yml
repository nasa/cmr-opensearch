        \ type=\"text\">LBA-ECO LC-02 Groundwater Levels, Catuaba Experimental Farm,\
        \ Acre, Brazil: 1999-2004</title><summary type=\"text\">This data set reports\
        \ bi-weekly or monthly depth-to-water measurements for three wells located\
        \ in a ~1,500 ha forest fragment on the Catuaba Experimental Farm, which is\
        \ the property of the Federal University of Acre, Brazil. Data were collected\
        \ between February 1999 and December 2004. There is one comma-delimited ASCII\
        \ data file with this data set.DATA QUALITY STATEMENT: The Data Center has\
        \ determined that there are questions about the quality of the data reported\
        \ in this data set. The data set has missing or incomplete data, metadata,\
        \ or other documentation that diminishes the usability of the products. KNOWN\
        \ PROBLEMS: The depth-to-water measurements for the three wells lack ground\
        \ surface elevation reference points, therefore, the groundwater table elevation\
        \ for the site cannot be determined.  The depth-to-water measurements are\
        \ of limited use unless paired with other site data for precipitation, tree\
        \ growth, etc.</summary><updated>2012-02-15T00:00:00.000Z</updated><echo:datasetId>LBA-ECO\
