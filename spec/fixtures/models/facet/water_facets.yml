        \ type=\"text\">Indicators of Coastal Water Quality: Change in Chlorophyll-a\
        \ Concentration 1998-2007</title><summary type=\"text\">The Change in Chlorophyll-a\
        \ Concentrations 1998-2007 component of the Indicators of Coastal Water Quality\
        \ Collection represents a tabular time series of \n\nthe chlorophyll-a concentrations\
        \ for each grid cell, derived from the \"Indicators of Coastal Water Quality:\
        \ Annual Chlorophyll-a Concentration 1998-2007\" dataset. Chlorophyll-a \n\
        \nconcentrations are derived from NASA's Sea-viewing Wide Field-of-view Sensor\
        \ (SeaWiFS). The grid cells are organized by country, and the percentage of\
        \ change from 1998-2007 is calculated \n\nfor each cell. Each time series\
        \ was assessed with a linear regression, and cells with statistically significant\
        \ trends in chlorophyll-a concentrations are identified. The rows of the table\
        \ \n\nare linked to a sequence grid from the \"Indicators of Coastal Water\
        \ Quality: Ancillary Data\" collection to facilitate the mapping of the trend\
        \ values for selected countries and areas of \n\ninterest. The data are processed\
        \ and compiled by the Columbia University Center for International Earth Science\
        \ Information Network (CIESIN).</summary><updated>2014-06-04T00:00:00.000Z</updated><echo:datasetId>Indicators\
        \ of Coastal Water Quality: Change in Chlorophyll-a Concentration 1998-2007</echo:datasetId><echo:shortName>CIESIN_SEDAC_ICWQ_CCHLOA</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level\
