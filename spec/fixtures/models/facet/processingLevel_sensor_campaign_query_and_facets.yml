        type="text">A Global Database of Carbon and Nutrient Concentrations of Green
        and Senesced Leaves</title><summary type="text">This data set provides carbon
        (C), nitrogen (N), phosphorus (P), potassium (K), calcium (Ca), and magnesium
        (Mg) concentrations in green and senesced leaves. Vegetation characteristics
        reported include species growth habit, leaf area, mass, and mass loss with
        senescence. The data were compiled from 86 selected studies in 31 countries,
        and resulted in approximately 1,000 data points for both green and senesced
        leaves from woody and non-woody vegetation as described in Vergutz et al (2012).
        The studies were conducted from 1970-2009. There are two comma-delimited data
        files with this data set.</summary><updated>2012-07-19T00:00:00.000Z</updated><echo:datasetId>A
        Global Database of Carbon and Nutrient Concentrations of Green and Senesced
        Leaves</echo:datasetId><echo:shortName>doi:10.3334/ORNLDAAC/1106</echo:shortName><echo:versionId>1</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>ORNL_DAAC</echo:dataCenter><echo:archiveCenter>ORNL_DAAC</echo:archiveCenter><echo:processingLevelId>3</echo:processingLevelId><time:start>1970-01-01T00:00:00Z</time:start><time:end>2009-12-31T00:00:00Z</time:end><link
