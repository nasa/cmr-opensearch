        type="text">A Global Database of Soil Phosphorus Compiled from Studies Using
        Hedley Fractionation</title><summary type="text">This data set provides concentrations
        of soil phosphorus (P) compiled from the peer-reviewed literature that cited
        the Hedley fractionation method (Hedley and Stewart, 1982). This database
        contains estimates of different forms of naturally occurring soil phosphorus,
        including labile inorganic P, organic P, occluded P, secondary mineral P,
        apatite P, and total P, based on the analyses of the various Hedley soil fractions.The
        recent literature survey (Yang and Post, 2011) was restricted to studies of
        natural, unfertilized, and uncultivated soils since 1995. Ninety measurements
        of soil P fractions were identified. These were added to the 88 values from
        soils in natural ecosystems that Cross and Schlesinger (1995) had compiled.
        Cross and Schlesinger provided a comprehensive survey on Hedley P data prior
        to 1995. Measurement data are provided for studies published from 1985 through
        2010. In addition to the Hedley P fraction measurement data Yang and Post
        (2011) also compiled information on soil order, soil pH, organic carbon and
        nitrogen content, as well as the geographic location (longitude and latitude)
        of the measurement sites. </summary><updated>2014-07-18T00:00:00.000Z</updated><echo:datasetId>A
        Global Database of Soil Phosphorus Compiled from Studies Using Hedley Fractionation</echo:datasetId><echo:shortName>doi:10.3334/ORNLDAAC/1230</echo:shortName><echo:versionId>1</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>ORNL_DAAC</echo:dataCenter><echo:archiveCenter>ORNL_DAAC</echo:archiveCenter><echo:processingLevelId>3</echo:processingLevelId><time:start>1985-01-01T00:00:00Z</time:start><time:end>2010-12-31T00:00:00Z</time:end><link
