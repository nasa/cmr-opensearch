            <title type="text">Indicators of Coastal Water Quality: Annual Chlorophyll-a Concentration 1998-2007</title>
            <summary type="text">The Annual Chlorophyll-a Concentrations component of the Indicators of Coastal Water Quality

        Collection consists of gridded satellite measurements of chlorophyll-a concentrations (in nanogram/cubic meter) in a band extending

        between 10 and 100 km from the shoreline. Chlorophyll-a concentrations are derived from NASA's Sea-viewing Wide Field-of-view Sensor

        (SeaWiFS). The grids are based on annual composites of SeaWiFS satellite data provided by the SeaWiFS Project, NASA/Goddard Space

        Flight Center and GeoEye in the form of HDF files at a resolution of 5 arc-minutes (approximately 9 x 9 km at the equator). The

        source files are true-color images generated from sub-sampled, calibrated, Rayleigh-corrected level-2 data, which are derived from

        raw radiance counts by applying sensor calibration, atmospheric corrections, and bio-optical algorithms. To arrive at chlorophyll-a

        concentrations, radiance counts were converted using the conversion formula provided as part of the original data files. The gridding

        is done by the Columbia University Center for International Earth Science Information Network (CIESIN).</summary>
