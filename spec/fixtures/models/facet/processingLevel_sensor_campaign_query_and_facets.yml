        -180 79 177.9</georss:box><echo:difId>GLOBAL_MICROBIAL_BIOMASS_C_N_P</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag></entry><entry><id>C179126725-ORNL_DAAC</id><title
        type="text">A Global Data Set of Leaf Photosynthetic Rates, Leaf N and P,
        and Specific Leaf Area</title><summary type="text">This global data set of
        photosynthetic rates and leaf nutrient traits was compiled from a comprehensive
        literature review. It includes estimates of Vcmax (maximum rate of carboxylation),
        Jmax (maximum rate of electron transport), leaf nitrogen content (N), leaf
        phosphorus content (P), and specific leaf area (SLA) data from both experimental
        and ambient field conditions, for a total of 325 species and treatment combinations.
        Both the original published Vcmax and Jmax values as well as estimates at
        standard temperature are reported. The maximum rate of carboxylation (Vcmax)
        and the maximum rate of electron transport (Jmax) are primary determinants
        of photosynthetic rates in plants, and modeled carbon fluxes are highly sensitive
        to these parameters. Previous studies have shown that Vcmax and Jmax correlate
        with leaf nitrogen across species and regions, and locally across species
        with leaf phosphorus and specific leaf area, yet no universal relationship
        suitable for global-scale models is currently available. These data are suitable
        for exploring the general relationships of Vcmax and Jmax with each other
        and with leaf N, P and SLA. This data set contains one *.csv file.</summary><updated>2014-06-27T00:00:00.000Z</updated><echo:datasetId>A
