        \ type=\"text\">SMEX02 Iowa Satellite Vegetation and Water Index (NDVI and\
        \ NDWI) Data</title><summary type=\"text\">This data set is part of  the Soil\
        \ Moisture Experiment 2002 (SMEX02) project, which is associated with the\
        \ Advanced Microwave Scanning Radiometer - Earth Observing System (AMSR-E)\
        \ validation project. It consists of Normalized Difference Vegetation Index\
        \ (NDVI) and Normalized Difference Water Index (NDWI) data, derived from Landsat\
        \ 5 Thematic Mapper (TM) and Landsat 7 Enhanced Thematic Mapper plus (ETM+)\
        \ imagery. The satellite data were acquired during select dates in June and\
        \ July 2002. These data cover the SMEX02 Walnut Creek watershed and the regional\
        \ Iowa study areas in south-central Iowa, USA. \n\nData are provided as flat\
        \ binary files and are available via FTP.\n\nThese data were collected as\
        \ part of a validation study for the Advanced Microwave Scanning Radiometer\
        \ - Earth Observing System (AMSR-E). AMSR-E is a mission instrument launched\
        \ aboard NASA's Aqua Satellite on 04 May 2002. AMSR-E validation studies linked\
        \ to SMEX are designed to evaluate the accuracy of AMSR-E soil moisture data.\
        \ Specific validation objectives include assessing and refining soil moisture\
        \ algorithm performance; verifying soil moisture estimation accuracy; investigating\
        \ the effects of vegetation, surface temperature, topography, and soil texture\
        \ on soil moisture accuracy; and determining the regions that are useful for\
        \ AMSR-E soil moisture measurements.</summary><updated>2013-07-19T12:00:00.000Z</updated><echo:datasetId>SMEX02\
        \ Iowa Satellite Vegetation and Water Index (NDVI and NDWI) Data</echo:datasetId><echo:shortName>NSIDC-0184</echo:shortName><echo:versionId>Undefined</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>NSIDCV0</echo:dataCenter><echo:archiveCenter>NSIDC</echo:archiveCenter><time:start>2002-06-06T01:00:00Z</time:start><time:end>2002-07-17T23:59:59Z</time:end><link\
