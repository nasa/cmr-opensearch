        type=\"text\">           Frontier Well Data for Hudson Bay - National Energy
        Board, Canada         </title><summary type=\"text\">This data set contains
        information on the location of wells drilled in\nthe Hudson Bay Frontier areas
        regulated by the National Energy Board for which\nreports and data are no
        longer privileged. The information is supplied by\nindustry pursuant to the
        Canada Oil and Gas Operations Act. Associated\ninformation may include well
        history reports, well logs, petrologic reports,\nvelocity surveys, micropaleontological
        reports, well test reports, core\nanalysis and so on.\n\n         The information
        is provided publicly, pursuant to the Canada Petroleum\nResources Act to promote
        safety of workers, protection of the environment,\nconservation of the hydrocarbon
        resources and to increase scientific knowledge\nand efficient utilization
        of hydrocarbon resources. The principle uses are\nexpected to be the planning
        of hydrocarbon exploration programs and\nproduction operations, and scientific
        research, particularly geological\nstratigraphy and tectonics.\n\nSpatial
