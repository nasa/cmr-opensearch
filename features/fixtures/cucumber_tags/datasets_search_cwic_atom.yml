            <entry>
                <id>C1200018727-GCMDTEST</id>
                <title type="text">GPM, DPR Level 2A Ka Environment Vtest (GPM_2AKaENV) at GES DISC</title>
                <summary type="text">The 2AKa algorithm provides precipitation estimates from the Ka radar of the Dual-Frequency Precipitation Radar on the core GPM spacecraft. The product contains two swaths of data corresponding to the scans of the Ka radar. The first swath contains matched scans (MS), which are intended to be co-aligned with the Ku-band instantaneous fields of view (IFOV). The second swath contains the high-sensitivity scans (HS), which are interleaved between the Ku/Ka-MS swaths. Both swaths are narrow and centered within the interior of the Ku swath. This is a single-frequency retrieval of precipitation; no information from the Ku radar is used. The retrievals are performed at each radar range bin along the slant path of the radar IFOV for each swath.

        	This is a single-frequency retrieval that relies on Ka-band data only. While the 2ADPR dual-frequency retrieval should give better overall estimates, that algorithm requires co-aligned Ku-band data. This 2AKa product will be produced independently and would not be impacted by any operational issues with the Ku-band radar. The high sensitivity to smaller hydrometeors should result in precipitation estimates in lighter precipitation then the Ku-only data.

        	ABSTRACT</summary>
