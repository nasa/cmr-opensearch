        type=\"text\">           Ecozones, Ecoprovinces, Ecoregions, and Ecodistricts
        of Canada         </title><summary type=\"text\">In 1991 a collaborative project
        was undertaken by a number of federal\nagencies in cooperation with provincial
        and territorial governments, all under\nthe auspices of the Ecological Stratification
        Working Group, to revise previous\nwork and establish a common ecological
        framework for Canada. The working group\nfocused on three priority levels
        of stratification, namely ecozones,\necoregions, and ecodistricts.  The resulting
        national report \"A National\nEcological Framework for Canada\" was released
        by the Ecological Stratification\nWorking Group in 1996.   This dataset is
        the product of that work, as well as\nthe intermediate ecoprovinces framework,
        and represents the official definition\nof those boundaries for Canada.\n\n
        \        The national ecological framework provides a consistent, national\nspatial
        context within which ecosystems at various levels of generalization can\nbe
        described, monitored, and reported on. The use of such a framework of\nstandard
        ecological units provides for common communication and reporting\nbetween
        different jurisdictions and disciplines, and provides a common ground\nto
        report on the state of the environment and the sustainability of ecosystems\nin
        Canada.\n\nSpatial Data Organization Information -\n\n    Indirect Spatial
        Reference:\n    Direct Spatial Reference:\nSpatial Reference Information -\n
