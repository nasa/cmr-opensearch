        	<entry>
        		<id>C179002147-SEDAC</id>
        		<title type="text">2010 Environmental Performance Index (EPI)</title>
        		<summary type="text">The 2010 Environmental Performance Index (EPI) ranks 163 countries on environmental performance based on twenty-five indicators grouped within ten core policy categories addressing environmental health, air quality, water resource management, biodiversity and habitat, forestry, fisheries, agriculture, and climate change in the context of two broad objectives: environmental health and ecosystem vitality. The EPI?s proximity-to-target methodology facilitates cross-country comparisons among economic and regional peer groups. It was formally released in Davos, Switzerland, at the annual meeting of the World Economic Forum on January 28, 2010. The 2010 EPI is the result of collaboration between the Yale Center for Environmental Law and Policy (YCELP) and the Columbia University Center for International Earth Science Information Network (CIESIN).</summary>
