        type=\"text\">2000 Pilot Environmental Sustainability Index (ESI)</title><summary
        type=\"text\">The 2000 Pilot Environmental Sustainability Index (ESI) is an
        exploratory effort to construct an index that measures the ability of a nation's
        economy to achieve sustainable development, with the long term goal of finding
        a single indicator for environmental sustainability analagous to that of the
        Gross Domestic Product (GDP). The index covering 56 countries is a composite
        measure of the current status of a nation's environmental systems, pressures
        on those systems, human vulnerability to environmental change, national capacity
        to respond, and contributions to global environmental stewardship. The index
        was unveiled at the World Economic Forum's annual meeting, January 2000, Davos,
        Switzerland. The 2000 Pilot ESI is the result of collaboration among the World
        Economic Forum (WEF), Yale Center for Environmental Law and Policy (YCELP),
        and the Columbia University Center for International Earth Science Information
        Network (CIESIN).</summary><updated>2014-05-13T00:00:00.000Z</updated><echo:datasetId>2000
        Pilot Environmental Sustainability Index (ESI)</echo:datasetId><echo:shortName>CIESIN_SEDAC_ESI_2000</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        2</echo:processingLevelId><time:start>1978-01-01T00:00:00Z</time:start><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/esi-pilot-environmental-sustainability-index-2000/data-download\"
        hreflang=\"en-US\" title=\"data download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://dx.doi.org/10.7927/H4NK3BZJ\" hreflang=\"en-US\" title=\"data
        set DOI and homepage (DOI URL)\" rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-55
        -180 90 180</georss:box><echo:difId>CIESIN_SEDAC_ESI_2000</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag></entry><entry><id>C1000000220-SEDAC</id><title
        type=\"text\">2001 Environmental Sustainability Index (ESI)</title><summary
        type=\"text\">The 2001 Environmental Sustainability Index (ESI) utilizes a
        refined methodology based on the 2000 Pilot ESI effort, to construct an index
        covering 122 countries that measures the overall progress towards environmental
        sustainability. The index is a composite measure of the current status of
        a nation's environmental systems, pressures on those systems, human vulnerability
        to environmental change, national capacity to respond, and contributions to
        global environmental stewardship. The refinements included the addition and
        deletion of indicators, filling gaps in data coverage, new data sets, and
        the modification of the aggregation scheme. The index was unveiled at the
        World Economic Forum's annual meeting, January 2001, Davos, Switzerland. The
        2001 ESI is the result of collaboration among the World Economic Forum (WEF),
        Yale Center for Environmental Law and Policy (YCELP), and the Columbia University
        Center for International Earth Science Information Network (CIESIN)</summary><updated>2014-05-13T00:00:00.000Z</updated><echo:datasetId>2001
        Environmental Sustainability Index (ESI)</echo:datasetId><echo:shortName>CIESIN_SEDAC_ESI_2001</echo:shortName><echo:versionId>2.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        2</echo:processingLevelId><time:start>1980-01-01T00:00:00Z</time:start><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/esi-environmental-sustainability-index-2001/data-download\"
        hreflang=\"en-US\" title=\"data download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/esi-environmental-sustainability-index-2001/maps\"
        hreflang=\"en-US\" title=\"maps download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://dx.doi.org/10.7927/H4X34VDM\" hreflang=\"en-US\" title=\"data
        set DOI and homepage (DOI URL)\" rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-55
        -180 90 180</georss:box><echo:difId>CIESIN_SEDAC_ESI_2001</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag></entry><entry><id>C179001967-SEDAC</id><title
        type=\"text\">2002 Environmental Sustainability Index (ESI)</title><summary
        type=\"text\">The 2002 Environmental Sustainability Index (ESI) measures overall
        progress toward environmental sustainability for 142 countries based on environmental
        systems, stresses, human vulnerability, social and institutional capacity
        and global stewardship. The addition of a climate change indicator, reduction
        in number of capacity indicators, and an improved imputation methodology contributed
        to an improvement from the 2001 ESI. The index was unveiled at the World Economic
        Forum's annual meeting, January 2002, New York. The 2002 ESI is the result
        of collaboration among the World Economic Forum (WEF), Yale Center for Environmental
        Law and Policy (YCELP), and the Columbia University Center for International
        Earth Science Information Network (CIESIN).</summary><updated>2014-05-13T00:00:00.000Z</updated><echo:datasetId>2002
        Environmental Sustainability Index (ESI)</echo:datasetId><echo:shortName>CIESIN_SEDAC_ESI_2002</echo:shortName><echo:versionId>3.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        2</echo:processingLevelId><time:start>1980-01-01T00:00:00Z</time:start><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/esi-environmental-sustainability-index-2002/data-download\"
        hreflang=\"en-US\" title=\"data download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://dx.doi.org/10.7927/H40V89R6\" hreflang=\"en-US\" title=\"data
        set DOI and homepage (DOI URL)\" rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\"></link><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/esi-environmental-sustainability-index-2002/maps\"
        hreflang=\"en-US\" rel=\"http://esipfed.org/ns/fedsearch/1.1/browse#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-55
        -180 90 180</georss:box><echo:difId>CIESIN_SEDAC_ESI_2002</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>true</echo:browseFlag></entry><entry><id>C179001889-SEDAC</id><title
        type=\"text\">2005 Environmental Sustainability Index (ESI)</title><summary
        type=\"text\">The 2005 Environmental Sustainability Index (ESI) is a measure
        of overall progress towards environmental sustainability, developed for 146
        countries. The index provides a composite profile of national environmental
        stewardship based on a compilation of 21 indicators derived from 76 underlying
        datasets. The 2005 version of the ESI represents a significant update and
        improvement on earlier versions; the country ESI scores or rankings should
        not be compared to earlier versions because of changes to the methodology
        and underlying data. The index was unveiled at the World Economic Forum's
        annual meeting, January 2005, Davos, Switzerland. The 2005 ESI is a joint
        product of the Yale Center for Environmental Law and Policy (YCELP) and the
        Columbia University Center for International Earth Science Information Network
        (CIESIN), in collaboration with the World Economic Forum (WEF) and the Joint
        Research Centre (JRC), European Commission.</summary><updated>2014-05-13T00:00:00.000Z</updated><echo:datasetId>2005
        Environmental Sustainability Index (ESI)</echo:datasetId><echo:shortName>CIESIN_SEDAC_ESI_2005</echo:shortName><echo:versionId>4.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        2</echo:processingLevelId><time:start>1980-01-01T00:00:00Z</time:start><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/esi-environmental-sustainability-index-2005/data-download\"
        hreflang=\"en-US\" title=\"data download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://dx.doi.org/10.7927/H40V89R6\" hreflang=\"en-US\" title=\"data
        set DOI and homepage (DOI URL)\" rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\"></link><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/esi-environmental-sustainability-index-2005/maps\"
        hreflang=\"en-US\" rel=\"http://esipfed.org/ns/fedsearch/1.1/browse#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-55
        -180 90 180</georss:box><echo:difId>CIESIN_SEDAC_ESI_2005</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>true</echo:browseFlag></entry><entry><id>C179001707-SEDAC</id><title
        type=\"text\">2008 Environmental Performance Index (EPI)</title><summary type=\"text\">The
        2008 Environmental Performance Index (EPI) centers on two broad environmental
        protection objectives: (1) reducing environmental stresses on human \n\nhealth,
        and (2) promoting ecosystem vitality and sound natural resource management.
        Derived from a careful review of the environmental literature, these twin
        goals mirror the priorities \n\nexpressed by policymakers. Environmental health
        and ecosystem vitality are gauged using 25 indicators tracked in six well-established
        policy categories: Environmental Health \n\n(Environmental Burden of Disease,
        Water, and Air Pollution), Air Pollution (effects on ecosystems), Water (effects
        on ecosystems), Biodiversity and Habitat, Productive Natural Resources \n\n(Forestry,
        Fisheries, and Agriculture), and Climate Change. The 2008 EPI utilizes a proximity-to-target
        methodology in which performance on each indicator is rated on a 0 to 100
        scale \n\n(100 represents at target). By identifying specific targets and
        measuring how close each country comes to them, the EPI provides a foundation
        for policy analysis and a context for \n\nevaluating performance. Issue-by-issue
        and aggregate rankings facilitate cross-country comparisons both globally
        and within relevant peer groups. The 2008 EPI is the result of \n\ncollaboration
        among the Yale Center for Environmental Law and Policy (YCELP), Columbia University
        Center for International Earth Science Information Network (CIESIN), World
        Economic \n\nForum (WEF), and the Joint Research Centre (JRC), European Commission.</summary><updated>2014-05-13T00:00:00.000Z</updated><echo:datasetId>2008
        Environmental Performance Index (EPI)</echo:datasetId><echo:shortName>CIESIN_SEDAC_EPI_2008</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        2</echo:processingLevelId><time:start>1994-01-01T00:00:00Z</time:start><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/epi-environmental-performance-index-2008/data-download\"
        hreflang=\"en-US\" title=\"data download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://dx.doi.org/10.7927/H4HT2M77\" hreflang=\"en-US\" title=\"data
        set DOI and homepage (DOI URL)\" rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\"></link><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/epi-environmental-performance-index-2008/maps\"
        hreflang=\"en-US\" rel=\"http://esipfed.org/ns/fedsearch/1.1/browse#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-55
        -180 90 180</georss:box><echo:difId>CIESIN_SEDAC_EPI_2008</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>true</echo:browseFlag></entry><entry><id>C179002048-SEDAC</id><title
        type=\"text\">2008 Natural Resource Management Index (NRMI)</title><summary
        type=\"text\">The 2008 Natural Resources Management Index (NRMI) is a composite
        index for 226 countries derived from the average of four proximity-to-target
        scores from eco-region protection, access to improved sanitation, access to
        improved water and child mortality indicators. The 2008 NRMI includes data
        for the NRMI for 2006, 2007 and 2008. The dataset is produced and distributed
        by the Columbia University Center for International Earth Science Information
        Network (CIESIN) in collaboration with the Yale Center for Environmental Law
        and Policy (YCELP).</summary><updated>2009-12-01T00:00:00.000Z</updated><echo:datasetId>2008
        Natural Resource Management Index (NRMI)</echo:datasetId><echo:shortName>CIESIN_SEDAC_NRMI_2008</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        2</echo:processingLevelId><time:start>2004-01-01T00:00:00Z</time:start><link
        href=\"http://sedac.ciesin.columbia.edu/es/data/NRMI_2008_final-1.xls\" hreflang=\"en-US\"
        title=\"Data in Microsoft Excel (XLS) format\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://sedac.ciesin.columbia.edu/es/mcc.html\" hreflang=\"en-US\" title=\"data
        set homepage (static URL)\" rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-55
        -180 90 180</georss:box><echo:difId>CIESIN_SEDAC_NRMI_2008</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag></entry><entry><id>C179002147-SEDAC</id><title
        type=\"text\">2010 Environmental Performance Index (EPI)</title><summary type=\"text\">The
        2010 Environmental Performance Index (EPI) ranks 163 countries on environmental
        performance based on twenty-five indicators grouped within ten core policy
        categories addressing environmental health, air quality, water resource management,
        biodiversity and habitat, forestry, fisheries, agriculture, and climate change
        in the context of two broad objectives: environmental health and ecosystem
        vitality. The EPI?s proximity-to-target methodology facilitates cross-country
        comparisons among economic and regional peer groups. It was formally released
        in Davos, Switzerland, at the annual meeting of the World Economic Forum on
        January 28, 2010. The 2010 EPI is the result of collaboration between the
        Yale Center for Environmental Law and Policy (YCELP) and the Columbia University
        Center for International Earth Science Information Network (CIESIN).</summary><updated>2014-05-13T00:00:00.000Z</updated><echo:datasetId>2010
        Environmental Performance Index (EPI)</echo:datasetId><echo:shortName>CIESIN_SEDAC_EPI_2010</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        2</echo:processingLevelId><time:start>1994-01-01T00:00:00Z</time:start><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/epi-environmental-performance-index-2010/data-download\"
        hreflang=\"en-US\" title=\"data download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://dx.doi.org/10.7927/H4D21VHT\" hreflang=\"en-US\" title=\"data
        set DOI and homepage (DOI URL)\" rel=\"http://esipfed.org/ns/fedsearch/1.1/metadata#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>-55
        -180 90 180</georss:box><echo:difId>CIESIN_SEDAC_EPI_2010</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag></entry><entry><id>C1000000000-SEDAC</id><title
        type=\"text\">2012 Environmental Performance Index and Pilot Trend Environmental
        Performance Index</title><summary type=\"text\">The 2012 Environmental Performance
        Index (EPI) ranks 132 countries on 22 performance indicators in the following
        10 policy categories:  environmental burden of disease, water (effects on
        human health), air pollution (effects on human health), air pollution (ecosystem
        effects), water resources (ecosystem effects), biodiversity and habitat, forestry,
        fisheries, agriculture and climate change. These categories track performance
        and progress on two broad policy objectives, environmental health and ecosystem
        vitality. Each indicator has an associated environmental public health or
        ecosystem sustainability target. The EPI's proximity-to-target methodology
        facilitates cross-country comparisons among economic and regional peer groups.\n\nThe
        Pilot Trend Environmental Performance Index (Trend EPI) ranks countries on
        the change in their environmental performance over the last decade. As a complement
        to the EPI, the Trend EPI shows who is improving and who is declining over
        time. \n\nThe 2012 EPI and Pilot Trend EPI were formally released in Davos,
        Switzerland, at the annual meeting of the World Economic Forum on January
        27, 2012. These are the result of collaboration between the Yale Center for
        Environmental Law and Policy (YCELP) and the Columbia University Center for
        International Earth Science Information Network (CIESIN). The Interactive
        Website for the 2012 EPI is at http://epi.yale.edu/.</summary><updated>2014-05-13T00:00:00.000Z</updated><echo:datasetId>2012
        Environmental Performance Index and Pilot Trend Environmental Performance
        Index</echo:datasetId><echo:shortName>CIESIN_SEDAC_EPI_2012</echo:shortName><echo:versionId>1.0</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>SEDAC</echo:dataCenter><echo:archiveCenter>SEDAC</echo:archiveCenter><echo:processingLevelId>Level
        2</echo:processingLevelId><time:start>2000-01-01T00:00:00Z</time:start><link
        href=\"http://sedac.ciesin.columbia.edu/data/set/epi-environmental-performance-index-pilot-trend-2012/data-download\"
        hreflang=\"en-US\" title=\"data download page\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><link
        href=\"http://dx.doi.org/10.7927/H48913SG\" hreflang=\"en-US\" title=\"data
