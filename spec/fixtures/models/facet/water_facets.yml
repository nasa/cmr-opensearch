        \ type=\"text\">SMEX02 Watershed Vegetation Sampling Data, Walnut Creek, Iowa</title><summary\
        \ type=\"text\">This data set contains the vegetation parameters stand density,\
        \ plant height, phenological stage, ground cover, green and dry biomass, row\
        \ spacing, stem and leaf water content, and leaf area index (LAI) as part\
        \ of the Soil Moisture Experiment 2002 (SMEX02). The SMEX studies are designed\
        \ to evaluate, among other things, the accuracy of AMSR-E soil moisture data.\n\
        \ This study was conducted during June and July 2002 in the SMEX02 Iowa watershed\
        \ area in Iowa, USA. LAI was measured by a plant canopy analyzer. The other\
        \ parameters were measured manually. Digital photographs were taken of each\
        \ location to record crop sampling location conditions.\n\nLAI is the ratio\
        \ of the total area of all leaves on a plant to the area of ground covered\
        \ by the plant. Stand density is the number of plants in a meter length of\
        \ a crop row. Plant height and row spacing data are given in meters.\n\nData\
        \ are provided in ASCII text files and as a Microsoft Excel file, and are\
        \ available via FTP.\n\nThese data were collected as part of a validation\
        \ study for the Advanced Microwave Scanning Radiometer - Earth Observing System\
        \ (AMSR-E). AMSR-E is a mission instrument launched aboard NASA's Aqua Satellite\
        \ on 04 May 2002. AMSR-E validation studies linked to SMEX are designed to\
        \ evaluate the accuracy of AMSR-E soil moisture data. Specific validation\
        \ objectives include assessing and refining soil moisture algorithm performance;\
        \ verifying soil moisture estimation accuracy; investigating the effects of\
        \ vegetation, surface temperature, topography, and soil texture on soil moisture\
        \ accuracy; and determining the regions that are useful for AMSR-E soil moisture\
        \ measurements.</summary><updated>2013-07-03T12:00:00.000Z</updated><echo:datasetId>SMEX02\
        \ Watershed Vegetation Sampling Data, Walnut Creek, Iowa</echo:datasetId><echo:shortName>NSIDC-0187</echo:shortName><echo:versionId>Undefined</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>NSIDCV0</echo:dataCenter><echo:archiveCenter>NSIDC</echo:archiveCenter><time:start>2002-06-15T01:00:00Z</time:start><time:end>2002-07-09T23:59:59Z</time:end><link\
