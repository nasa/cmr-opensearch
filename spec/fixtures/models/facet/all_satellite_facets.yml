        		<title type="text">2008 Natural Resource Management Index (NRMI)</title>
        		<summary type="text">The 2008 Natural Resources Management Index (NRMI) is a composite index for 226 countries derived from the average of four proximity-to-target scores from eco-region protection, access to improved sanitation, access to improved water and child mortality indicators. The 2008 NRMI includes data for the NRMI for 2006, 2007 and 2008. The dataset is produced and distributed by the Columbia University Center for International Earth Science Information Network (CIESIN) in collaboration with the Yale Center for Environmental Law and Policy (YCELP).</summary>
