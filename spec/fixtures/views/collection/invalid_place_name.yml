        type=\"text\">10 m firn temperature data: LGB traverses 1990-95</title><summary
        type=\"text\">The Lambert Glacier Basin (LGB) series of five oversnow traverses
        were conducted from 1989-95. Ten metre depth (10 m) firn temperatures, as
        a proxy indicator of annual mean surface temperature at a site, were recorded
        approximately every 30 km along the 2014 km main traverse route from LGB00
        (68.6543 S, 61.1201 E) near Mawson Station, to LGB72 (69.9209 S, 76.4933 E)
        near Davis Station.\n\n10 m depth firn temperatures were recorded manually
        in field notebooks and the data transferred to spreadsheet files (MS Excel).\n\nSummary
        data (30 km spatial resolution) can be obtained from CRC Research Note No.09
        &amp;Surface Mass Balance and Snow Surface Properties from the Lambert Glacier
        Basin Traverses 1990-94&amp;.\n\nThis work was completed as part of ASAC projects
        3 and 2216.\n\nSome of this data have been stored in a very old format.  The
        majority of files have been updated to current formats, but some files (kaleidograph
        files in particular) were not able to be modified due to a lack of appropriate
        software.  However, these files are simply figures, and can be regernerated
        from the raw data (also provided).\n\nThe fields in this dataset are:\n\nLatitutde\nLongitude\nHeight\nCane\nDistance\nElevation\nDensity\nMass
        Accumulation\nYear\nDelta Oxygen-18\nGrain Size\nIce Crusts\nDepth Hoar</summary><updated></updated><echo:datasetId>10
        m firn temperature data: LGB traverses 1990-95</echo:datasetId><echo:shortName>LGB_10m_traverse</echo:shortName><echo:versionId>Not
        provided</echo:versionId><echo:originalFormat>DIF</echo:originalFormat><echo:dataCenter>AU_AADC</echo:dataCenter><echo:archiveCenter>AU/AADC</echo:archiveCenter><echo:organization>AU/AADC</echo:organization><echo:organization>AAD</echo:organization><time:start>1989-11-01T00:00:00.000Z</time:start><time:end>1995-02-28T23:59:59.000Z</time:end><link
