        	<entry>
        		<id>C179130985-ORNL_DAAC</id>
        		<title type="text">A Global Database of Soil Respiration Data, Version 3.0</title>
        		<summary type="text">This data set provides an update of the soil respiration database (SRDB), a near-universal compendium of published soil respiration (RS) data. Soil respiration, the flux of autotrophically- and heterotrophically-generated CO2 from the soil to the atmosphere, remains the least well-constrained component of the terrestrial Carbon cycle. The database encompasses all published studies that report at least one of the following data measured in the field (not laboratory): annual RS, mean seasonal RS, a seasonal or annual partitioning of RS into its sources fluxes, RS temperature response (Q10), or RS at 10 degrees C. The SRDB's orientation is thus to seasonal and annual fluxes, not shorter-term or chamber-specific measurements, and the database is dominated by temperate, well-drained forest measurement locations. The data set includes a file of RS data and a linked file of study bibliographic data; both files are in comma-separated format.</summary>
