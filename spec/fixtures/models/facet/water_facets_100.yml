        type=\"text\">SMEX02 Iowa Satellite Vegetation and Water Index (NDVI and NDWI)
        Data</title><summary type=\"text\">This data set is part of  the Soil Moisture
        Experiment 2002 (SMEX02) project, which is associated with the Advanced Microwave
        Scanning Radiometer - Earth Observing System (AMSR-E) validation project.
        It consists of Normalized Difference Vegetation Index (NDVI) and Normalized
        Difference Water Index (NDWI) data, derived from Landsat 5 Thematic Mapper
        (TM) and Landsat 7 Enhanced Thematic Mapper plus (ETM+) imagery. The satellite
        data were acquired during select dates in June and July 2002. These data cover
        the SMEX02 Walnut Creek watershed and the regional Iowa study areas in south-central
        Iowa, USA. \n\nData are provided as flat binary files and are available via
        FTP.\n\nThese data were collected as part of a validation study for the Advanced
        Microwave Scanning Radiometer - Earth Observing System (AMSR-E). AMSR-E is
        a mission instrument launched aboard NASA's Aqua Satellite on 04 May 2002.
        AMSR-E validation studies linked to SMEX are designed to evaluate the accuracy
        of AMSR-E soil moisture data. Specific validation objectives include assessing
        and refining soil moisture algorithm performance; verifying soil moisture
        estimation accuracy; investigating the effects of vegetation, surface temperature,
        topography, and soil texture on soil moisture accuracy; and determining the
        regions that are useful for AMSR-E soil moisture measurements.</summary><updated>2013-07-19T12:00:00.000Z</updated><echo:datasetId>SMEX02
        Iowa Satellite Vegetation and Water Index (NDVI and NDWI) Data</echo:datasetId><echo:shortName>NSIDC-0184</echo:shortName><echo:versionId>Undefined</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>NSIDCV0</echo:dataCenter><echo:archiveCenter>NSIDC</echo:archiveCenter><time:start>2002-06-06T01:00:00Z</time:start><time:end>2002-07-17T23:59:59Z</time:end><link
        href=\"http://nsidc.org/data/NSIDC-0184.html\" hreflang=\"en-US\" title=\"Data
        Access\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>41.694
        -93.827 42.732 -93.161</georss:box><echo:difId>NSIDC-0184</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag><relevance:score>0.7</relevance:score></entry><entry><id>C1083-NSIDCV0</id><title
        type=\"text\">SMEX02 Watershed Vegetation Sampling Data, Walnut Creek, Iowa</title><summary
        type=\"text\">This data set contains the vegetation parameters stand density,
        plant height, phenological stage, ground cover, green and dry biomass, row
        spacing, stem and leaf water content, and leaf area index (LAI) as part of
        the Soil Moisture Experiment 2002 (SMEX02). The SMEX studies are designed
        to evaluate, among other things, the accuracy of AMSR-E soil moisture data.\n
        This study was conducted during June and July 2002 in the SMEX02 Iowa watershed
        area in Iowa, USA. LAI was measured by a plant canopy analyzer. The other
        parameters were measured manually. Digital photographs were taken of each
        location to record crop sampling location conditions.\n\nLAI is the ratio
        of the total area of all leaves on a plant to the area of ground covered by
        the plant. Stand density is the number of plants in a meter length of a crop
        row. Plant height and row spacing data are given in meters.\n\nData are provided
        in ASCII text files and as a Microsoft Excel file, and are available via FTP.\n\nThese
        data were collected as part of a validation study for the Advanced Microwave
        Scanning Radiometer - Earth Observing System (AMSR-E). AMSR-E is a mission
        instrument launched aboard NASA's Aqua Satellite on 04 May 2002. AMSR-E validation
        studies linked to SMEX are designed to evaluate the accuracy of AMSR-E soil
        moisture data. Specific validation objectives include assessing and refining
        soil moisture algorithm performance; verifying soil moisture estimation accuracy;
        investigating the effects of vegetation, surface temperature, topography,
        and soil texture on soil moisture accuracy; and determining the regions that
        are useful for AMSR-E soil moisture measurements.</summary><updated>2013-07-03T12:00:00.000Z</updated><echo:datasetId>SMEX02
        Watershed Vegetation Sampling Data, Walnut Creek, Iowa</echo:datasetId><echo:shortName>NSIDC-0187</echo:shortName><echo:versionId>Undefined</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>NSIDCV0</echo:dataCenter><echo:archiveCenter>NSIDC</echo:archiveCenter><time:start>2002-06-15T01:00:00Z</time:start><time:end>2002-07-09T23:59:59Z</time:end><link
        href=\"http://nsidc.org/data/NSIDC-0187.html\" hreflang=\"en-US\" title=\"Data
        Access\" rel=\"http://esipfed.org/ns/fedsearch/1.1/data#\"></link><echo:coordinateSystem>CARTESIAN</echo:coordinateSystem><echo:orbitParameters></echo:orbitParameters><georss:box>41.7
        -93.8 42.7 -93.2</georss:box><echo:difId>NSIDC-0187</echo:difId><echo:onlineAccessFlag>true</echo:onlineAccessFlag><echo:browseFlag>false</echo:browseFlag><relevance:score>0.7</relevance:score></entry><entry><id>C1085-NSIDCV0</id><title
        type=\"text\">SMEX02 Vegetation Water Content, Iowa Regional and Walnut Creek
        Watershed</title><summary type=\"text\">This data set is part of  the Soil
        Moisture Experiment 2002 (SMEX02) project, which is associated with the Advanced
        Microwave Scanning Radiometer - Earth Observing System (AMSR-E) validation
        project. It consists of Vegetation Water Content (VWC) data. VWC was derived
        from Normalized Difference Water Index (NDWI), which was derived from Landsat
        5 Thematic Mapper (TM) and Landsat 7 Enhanced Thematic Mapper plus (ETM+)
        imagery. The TM satellite data were acquired during select dates in June and
        July 2002. These data cover the SMEX02 Walnut Creek watershed and the regional
        Iowa study areas in Iowa, USA. \n\nData are provided as flat binary files
        and are available via FTP. Data must be divided by 25.5 to obtain the actual
        vegetation water content in kg/m&lt;sup&gt;3&lt;/sup&gt;.\n\nThese data were
        collected as part of a validation study for the Advanced Microwave Scanning
        Radiometer - Earth Observing System (AMSR-E). AMSR-E is a mission instrument
        launched aboard NASA's Aqua Satellite on 04 May 2002. AMSR-E validation studies
        linked to SMEX are designed to evaluate the accuracy of AMSR-E soil moisture
        data. Specific validation objectives include assessing and refining soil moisture
        algorithm performance; verifying soil moisture estimation accuracy; investigating
        the effects of vegetation, surface temperature, topography, and soil texture
        on soil moisture accuracy; and determining the regions that are useful for
        AMSR-E soil moisture measurements.</summary><updated>2013-07-19T12:00:00.000Z</updated><echo:datasetId>SMEX02
        Vegetation Water Content, Iowa Regional and Walnut Creek Watershed</echo:datasetId><echo:shortName>NSIDC-0189</echo:shortName><echo:versionId>Undefined</echo:versionId><echo:originalFormat>ECHO10</echo:originalFormat><echo:dataCenter>NSIDCV0</echo:dataCenter><echo:archiveCenter>NSIDC</echo:archiveCenter><time:start>2003-06-25T01:00:00Z</time:start><time:end>2003-07-18T23:59:59Z</time:end><link
