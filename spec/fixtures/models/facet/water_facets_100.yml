            <title type="text">World Water and Climate Atlas</title>
            <summary type="text">Introduction
                 IWMI's World Water and Climate Atlas is a growing collection of data
                 products and analytical tools focused on climate and water
                 resources. IWMI has assembled these data and tools in a standardized
                 format that can be quickly and easily analyzed using the accompanying
                 software package, the Synthesizer. Examples of what can be done with
                 the Atlas include: identify areas suitable for rainfed agriculture,
                 provide inputs for hydrologic modeling of river basins, extract
                 climate inputs for crop modeling, and help project water supply and
                 demand globally, nationally, and by river basins. This document is a
                 companion to a power-point slide show:
                 "http://www.iwmi.cgiar.org/WAtlas/AtlasExam.htm"


                 Applications

                 A number of specific applications will be possible using the
                 Atlas. For example, information from the Atlas can help to generate
                 synthetic streamflow estimates for selected watersheds.  The outputs
                 of the analysis could improve project planning and design through
                 improved estimates of development potential, and help estimate the
                 extent to which annual flows can be developed for alternative
                 uses. Other studies could include the exploration of the impact of
                 climate change on irrigated areas, or investigating salinization.

                 Software Summary

                 The system is written for Windows 95/98. System resource requirements
                 are based upon the data the user will be working with. We suggest a
                 minimum of 32Mb of RAM (more memory improves performance) and 150Mb of
                 available hard-disk space for the basic system. Data products range
                 from a few megabytes to several gigabytes in size and are available on
                 the web and CD-ROM. At present, large data products are only available
                 on CD-ROM.

                 Queries and Suggestions

                 IWMI will be pleased to answer questions concerning the overall Atlas
                 and the Synthesizer.  Please send email to IWMI
                 (i.makin@cgiar.org). Questions concerning specific grids, other than
                 those directly produced by IWMI, must be addressed to the original
                 source (as shown in the IWMI web page). IWMI encourages contributions
                 of data and suggestions for further improvement of the Atlas and the
                 Synthesizer.

                 More information about downloading and ordering this software and data
                 may be obtained from the World Water and Climate Atlas Home Page.
                 Link to: "http://www.iwmi.cgiar.org/WAtlas/atlas.htm"

                 [Summary Adapted from the IWMI Home page]</summary>
