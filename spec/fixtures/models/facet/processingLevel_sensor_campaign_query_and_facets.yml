        type="text">ECHO dataset metadata</title><entry><id>C1000000000-ORNL_DAAC</id><title
        type="text">A Compilation of Global Soil Microbial Biomass Carbon, Nitrogen,
        and Phosphorus Data</title><summary type="text">This data set provides the
        concentrations of soil microbial biomass carbon (C), nitrogen (N) and phosphorus
        (P), soil organic carbon, total nitrogen, and total phosphorus at biome and
        global scales. The data were compiled from a comprehensive survey of publications
        from the late 1970s to 2012 and include 3,422 data points from 315 papers.
        These data are from soil samples collected primarily at 0-15 cm depth with
        some from 0-30 cm. In addition, data were compiled for soil microbial biomass
        concentrations from soil profile samples to depths of 100 cm. Sampling site
        latitude and longitude were available for the majority of the samples that
        enabled assembling additional soil properties, site characteristics, vegetation
        distributions, biomes, and long-term climate data from several global sources
        of soil, land-cover, and climate data. These site attributes are included
        with the microbial biomass data. This data set contains two *.csv files of
        the soil microbial biomass C, N, P data. The first provides all compiled results
        emphasizing the full spatial extent of the data, while the second is a subset
        that provides only data from a series of profile samples emphasizing the vertical
        distribution of microbial biomass concentrations.There is a companion file,
        also in .csv format, of the references for the surveyed publications. A reference_number
        relates the data to the respective publication.The concentrations of soil
        microbial biomass, in combination with other soil databases, were used to
        estimate the global storage of soil microbial biomass C and N in 0-30 cm and
        0-100 cm soil profiles. These storage estimates were combined with a spatial
        map of 12 major biomes (boreal forest, temperate coniferous forest, temperate
        broadleaf forest, tropical and subtropical forests, mixed forest, grassland,
        shrub, tundra, desert, natural wetland, cropland, and pasture) at 0.05-degree
        by 0.5-degree spatial resolution. The biome map and six estimates of C and
        N storage and C:N ration in soil microbial biomass are provided in a single
        netCDF format file. </summary><updated>2015-01-12T00:00:00.000Z</updated><echo:datasetId>A
        Compilation of Global Soil Microbial Biomass Carbon, Nitrogen, and Phosphorus
