        type=\"text\">           LANDSAT 5 Thematic Mapper Imagery from SEIDAM, British
        Columbia, Canada         </title><summary type=\"text\">The LANDSAT 5 sensor
        was launched on March 1, 1984. A full Thematic\nMapper (TM)  scene covers
        about 185 by 174 kilometers in seven channels, with a\nnominal resolution
        of 30 meters (120 by 120 meters for thermal channel 6).\n\n         The SEIDAM
        Project, through which the LANDSAT 5 Thematic Mapper\nImagery is channelled,
        commenced in October 1991 at the Pacific Forestry Centre\nunder the sponsorship
        of the NASA Applied Information Systems Research Program\n(AISRP).  The objective
        of SEIDAM is: to create a System of Experts for\nIntelligent Data Management
        (SEIDAM) which will integrate remote sensing data\nfrom satellites and aircraft
        with geographic information systems and manage\nlarge archives of remotely
        sensed data for dynamic selection of data sources\nand sensor characteristics
        for query-based recognition of forest objects\nappropriate for environmental
        forest monitoring.\n\nSpatial Data Organization Information -\n\n    Indirect
        Spatial Reference:\n    Direct Spatial Reference: Raster\nSpatial Reference
